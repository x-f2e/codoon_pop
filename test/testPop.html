<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../codoon_pop.css">
</head>
<body>

<div class="nar">点我打开弹窗第一种</div>
<br>
<br>
<div class="nar2">点我打开弹窗第二种</div>
<!--弹窗基本结构-->
<div class="codoon_pop fade" id="testPop">
  <div class="pop_bg"></div>
  <div class="pop_container">
    <div class="header">
    <h4>pop标题</h4>
    </div> 
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    <div class="pop_cont">
      <div style="font-family:'微软雅黑'; font-size:20px; color:#555; ">Hello，I'm jserh!
      </div>
    </div>
    <div class="footer">
      <button type="button" class="miss">取消</button>
      <button type="button" class="ensure">确认</button>
    </div>
  </div> 
</div>
<!--弹窗基本结构end-->

<!--弹窗基本结构-->
<div class="codoon_pop fade" id="testPop2">
  <div class="pop_bg"></div>
  <div class="pop_container">
    <div class="header">
    <h4>pop标题</h4>
    </div> 
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    <div class="pop_cont">
      <div style="font-family:'微软雅黑'; font-size:20px; color:#555; ">Hello，I'm jserh!
      </div>
    </div>
    <div class="footer">
      <button type="button" class="miss">取消</button>
      <button type="button" class="ensure">确认</button>
    </div>
  </div> 
</div>
<!--弹窗基本结构end-->


<script type="text/javascript" src="zepto-1.1.4/zepto.js"></script>
<script type="text/javascript" src="zepto-1.1.4/touch.js"></script>
<script type="text/javascript" src="../codoon_pop.js"></script>
<script type="text/javascript">

  $('.nar').click(function(){
    $('#testPop').codoon_pop({state:'show',cont:'我是特斯特0'});
  })

  $('.nar2').click(function(){
    $('#testPop2').codoon_pop({state:'show',cont:'我是特斯特2'});
  })

</script>
</body>
</html>
